<ng-container>
  <div class="course">
    <h2>{{ course.description }}</h2>

    <h3 class="discount" *ngIf="couponCode">
      Use {{ couponCode }} for a huge discount!
    </h3>

    <img class="course-thumbnail" [src]="course.iconUrl" *ngIf="course" />
    <!-- This router-outlet will take care of of children paths from courses-routing-module -->
    <router-outlet></router-outlet>
  </div>
</ng-container>
